<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fort Napoléon - Réponse Point d'intérêt 2</title>
  <link rel="stylesheet" href="../css/poi.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
  <link rel="icon" href="../svg/favicon.svg" type="image/svg+xml" />
</head>
<body>
  <div id="header-container"></div>

  <main class="main-content">
      <div class="question-card">
        <p class="poi-number">Point d'intérêt numéro 2</p>
        <div class="question-header">
          <img src="../svg/Mascotte.svg" alt="Mascotte" class="mascot-icon" /> 
          <p>Quelle est la raison principale de la construction de ce fort ?</p>
        </div>
        <div class="options-container">
          <button class="reponse-btn" data-correct="true"><p>Il a été construit pour sa vue à 360° sur la rade de Toulon</p></button>
        </div>
      </div>

      <div class="photo360-container" style="width:100%;max-width:600px;margin:auto;">
        <iframe 
          src="https://momento360.com/e/u/eb5a22ee745141f7883f475c20c84600?utm_campaign=embed&utm_source=other&heading=-22.74&pitch=-12.65&field-of-view=50&size=medium&display-plan=true" 
          width="100%" 
          height="250" 
          frameborder="0" 
          allowfullscreen 
          allow="xr-spatial-tracking; gyroscope; accelerometer">
        </iframe>
      </div>
    </main>

  <a href="map.html" class="cta-btn continue-btn"><h2>Continuer la visite</h2></a>

  <script src="../js/include-header.js"></script>
</body>
</html>
