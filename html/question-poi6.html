<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fort Napoléon - Point d'intérêt 6</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/poi.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
  <link rel="icon" href="../svg/favicon.svg" type="image/svg+xml" />
</head>
<body>
  <div id="vignette-overlay"></div>
  <div id="header-container"></div>

  <main class="main-content">
      <div class="question-card">
        <p class="poi-number">Info fossé !</p>
        <div class="question-header">
          <img src="../svg/Mascotte.svg" alt="Mascotte" class="mascot-icon" /> 
          <p>De quoi étaient remplies les douves du fort Napoléon ?
</p>
        </div>
        <div class="options-container">
          <button class="option-btn" data-correct="true"><p>De rien du tout</p></button>
          <button class="option-btn" data-correct="false"><p>De crocodiles</p></button>
          <button class="option-btn" data-correct="false"><p>D'eau douce</p></button>
          <button class="option-btn" data-correct="false"><p>D'eau de mer</p></button>
        </div>
      </div>
  </main>

  <script src="../js/include-header.js"></script>
  <script src="../js/question-poi.js"></script>
  <script src="../js/vignette.js"></script>
</body>
</html>
