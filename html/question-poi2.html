<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fort Napoléon - Point d'intérêt 2</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/poi.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
  <link rel="icon" href="../svg/favicon.svg" type="image/svg+xml" />
</head>
<body>
  <div id="header-container"></div>

  <main class="main-content">
      <div class="question-card">
        <p class="poi-number">Point d'intérêt numéro 2</p>
        <div class="question-header">
          <img src="../svg/Mascotte.svg" alt="Mascotte" class="mascot-icon" /> 
          <p>Quelle est la raison principale de la construction de ce fort ?</p>
        </div>
        <div class="options-container">
          <button class="option-btn" data-correct="false"><p>Le fort a été construit pour servir de point de réapprovisionnement</p></button>
          <button class="option-btn" data-correct="false"><p>C’est un fort qui sert de stockage d’armes et canons</p></button>
          <button class="option-btn" data-correct="true"><p>Il a été construit pour sa vue à 360° sur la rade de Toulon</p></button>
          <button class="option-btn" data-correct="false"><p>Napoléon avait envie d’avoir un fort à son nom</p></button>
        </div>
      </div>
  </main>

  <script src="../js/include-header.js"></script>
  <script src="../js/question-poi.js"></script>
</body>
</html>
