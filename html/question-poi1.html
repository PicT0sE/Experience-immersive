<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fort Napoléon - Point d'intérêt 2</title>
  <link rel="stylesheet" href="../css/poi.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
  <link rel="icon" href="../svg/favicon.svg" type="image/svg+xml" />
</head>
<body>
  <div id="header-container"></div>

  <main class="main-content">
      <div class="question-card">
        <p class="poi-number">Point d'intérêt numéro 1</p>
        <div class="question-header">
          <img src="../svg/Mascotte.svg" alt="Mascotte" class="mascot-icon" /> 
          <p>En 1793 dans quel camp politique se trouvait la ville de Toulon ?</p>
        </div>
        <div class="options-container">
          <button class="option-btn" data-correct="true"><p>Les Royalistes</p></button>
          <button class="option-btn" data-correct="false"><p>Les Républicains</p></button>
          <button class="option-btn" data-correct="false"><p>L'Empire</p></button>
          <button class="option-btn" data-correct="false"><p>Les rebelles</p></button>
        </div>
      </div>
  </main>

  <button class="cta-btn validate-btn" aria-label="Valider la réponse">Valider</button>

  <script src="../js/include-header.js"></script>
  <script src="../js/question-poi1.js"></script>
</body>
</html>
