<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

        <p class="poi-number">L'entrée du fort</p>

        <div class="options-container">
          <button class="reponse-btn" data-correct="true"><p>Les Royalistes</p></button>

      </div>

      <div class="video-player-container">
        <video 
          id="myVideo"
          width="100%" 
          height="auto"
          controls  
          autoplay
          poster="../img/Minia POI 1.jpg" 
          preload="metadata"

        </video>
      </div>
    </main>
    
    <a href="map.html" class="cta-btn continue-btn"><h2>Continuer la visite</h2></a>
